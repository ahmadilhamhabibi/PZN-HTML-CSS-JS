<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
<script>

    // Contoh penggunaan 'var'
    var fullName = "Ahmad Ilham Habibi";
    var firstName = "Ahmad";
    var middleName = "Ilham";
    var lastName = "Habibi";

    document.writeln(firstName)
    document.writeln("</br>")
    document.writeln(middleName)
    document.writeln("</br>")
    document.writeln(lastName)
    document.writeln("</br>")
    document.writeln(fullName)
    document.writeln("</br>")
    document.writeln("</br>")

    // Contoh Penggunaan 'let' (perbaikan dari var)
    let hobby = "Makan-makan"
    
    document.writeln("Hobby saya adalah : ")
    document.writeln(hobby)

    // Contoh Penggunaan 'const'
    const pi = 3.14
    

</script>
</body>
</html>
