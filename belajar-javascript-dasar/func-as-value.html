<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as Value</title>
</head>
<body>
<script>
    function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`)
    }

    sayHello("Ahmad")

    const say = sayHello;

    say("Habibi");

    function giveMeName (callback) {
        callback("Ilham"); // sayHello("Ilham")
    }


    giveMeName(sayHello)
</script>
</body>
</html>
