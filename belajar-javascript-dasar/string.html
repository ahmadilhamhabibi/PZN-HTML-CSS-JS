<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
<script>
    document.writeln("Nama : " + "Ahmad Ilham Habibi");
    document.writeln("</br>");
    document.writeln("Kegiatan : " + "Belajar Pemrograman Web");
    document.writeln("</br>");
    document.writeln("</br>");
    // Escape Sequence
    document.writeln("Ahmad Ilham Habibi");
    document.writeln("\\home\n\\Habibi");
    document.writeln("\"Belajar Pemrograman Web\"");
    document.writeln('\Belajar JavaScript\'');

</script>
</body>
</html>
