<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy and Truthy</title>
</head>
<body>
<script>

    // Falsy = dianggap false dalam konteks boolean (0, null, undefined, NaN)
    // Truthy = dianggap true dalam konteks boolean (semua selain Falsy)

    let data = "";

    if (data) {
        alert("TRUE");
    } else {
        alert("FALSE")
    }
</script>
</body>
</html>
