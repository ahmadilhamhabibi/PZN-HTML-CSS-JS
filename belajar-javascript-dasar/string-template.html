<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
<script>

    const name = "Ahmad Ilham Habibi";
    const template = `Nama : ${name}`;

    console.info(template);

    const value = 80;
    const temp2 = `Name : ${name}, Lulus : ${value > 75}`;

    console.info(temp2)

    let multiLineString = `
    Ini adalah contoh multiline string
    ada banyak baris
    tinggal enter aja
    coba deh
    `;

    document.writeln("<pre>")
    document.writeln(multiLineString)
    document.writeln("</pre>")

</script>
</body>
</html>
