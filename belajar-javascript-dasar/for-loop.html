<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fo Loop</title>
</head>
<body>
<script>
    // Pengulangan awal
    let counter = 1;
    for (; counter <=10;) {
        document.writeln(`<p>Pengulangan ke ${counter}</p>`)
        counter++;
    }

    // Pengulangan dengan Init Statement; Kondisi; Post Statement    
    for (let counter = 1; counter <=10; counter++) {
        document.writeln(`<p>Pengulangan ke ${counter}</p>`)
    }

</script>
</body>
</html>
