<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
<script>
    console.info(this); // Window

    function testThis() {
        console.info(this); // Window

        function inner() {
            console.info(this)
        }

        inner()

    }

    testThis()

    const person = {
        nama: "Ahmad",
        sayHello: function (name) {
            // this persom
            console.info(`Hello ${name}, my name is ${this.nama}`)
        }
    }

    person.sayHello("Habibi")
</script>
</body>
</html>
