<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Expression</title>
</head>
<body>
<script>
    const nilaiUjian = 76;

    if (nilaiUjian > 80) {
        document.writeln("<p>Good Job</p>");
    } else if (nilaiUjian > 75) {
        document.writeln("<p>Mayan lah. Lulus KKM</p>");
    } else {
        document.writeln("<p>Try Again Next Year</p>");
    }
</script>
</body>
</html>
