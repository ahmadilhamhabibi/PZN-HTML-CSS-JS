<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Problem</title>
</head>
<body>
<script>
    // Kode dengan let
    let i = 20;

    for (let i = 0; i < 10; i++) {
        console.log(`Local : ${i}`);
    }

    console.info(`Global : ${i}`)

    // Kode dengan var
    var j = 20;

    for (var j = 0; j < 10; j++) {
        console.log(`Local : ${j}`);
    }

    console.info(`Global : ${j}`)
</script>
</body>
</html>
