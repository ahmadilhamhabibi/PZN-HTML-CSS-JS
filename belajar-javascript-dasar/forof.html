<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
<script>
    // For Of di Array
    const names = ["Ahmad", "Ilham", "Habibi"];
    for (const name of names) {
        document.writeln(`<p>${name}</p>`)
    }

    // For Of di String
    const nama = "Ahmad Ilham Habibi";
    for (const char of nama) {
        document.writeln(`<p>${char}</p>`)
    }
</script>
</body>
</html>
