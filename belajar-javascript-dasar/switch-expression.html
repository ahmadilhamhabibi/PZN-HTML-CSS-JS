<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
 <script>
    // Switch hanya untuk perbandingan sama dengan (=)
    const nilai = "B"

    switch (nilai) {
        case "A":
            document.writeln("<p>Wow! Anda lulus dengan baik</p>");
            break;
        case "B":
        case "C":
            document.writeln("<p>Wow! Anda lulus</p>");
            break;
        case "D":
            document.writeln("<p>Anda tidak lulus</p>");
            break;
        default:
            document.writeln("<p>Sepertinya Anda salah jurusan</p>");
    }
 </script>   
</body>
</html>
