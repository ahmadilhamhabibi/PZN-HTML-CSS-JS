<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Identitas</legend>
            <label for="nama">Nama :</label> <input type="text" name="nama" id="nama"> <br>
            <label for="email">Email :</label> <input type="text" name="email" id="email"> <br>
            <label for="telepon">Telepon :</label> <input type="tel" name="telepon" id="tel" pattern="[0-9]{5-20}">
        </fieldset>
        <fieldset>
            <legend>Alamat</legend>
            <label for="jalan">Jalan :</label> <input type="text" name="jalan" id="jalan"> <br>
            <label for="kota">Kota :</label> <input type="text" name="kota" id="kota"> <br>
            <label for="prov">Provinsi :</label> <input type="text" name="prov" id="prov">
        </fieldset>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
