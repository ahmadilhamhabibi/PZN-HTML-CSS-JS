<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
<script>
    function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {  
            console.log(`Hello ${name}, my name is ${this.firstName}`)
        }
    }

    // Berlaku untuk semua instance objek
    Person.prototype.sayBye = function() {
        console.info("Good Bye")
    }
    Person.prototype.run = function() {
        console.info(`${this.firstName} is running`)
    }

    const ilham = new Person("ilham", "Habibi")
    const ahmad = new Person("Ahmad", "Habibi")
    // // hanya akan berlaku untuk instance objek ahmad saja
    // ahmad.sayBye = function() {
    //     console.info("Good Bye")
    // } 

    console.info(ahmad);
    console.info(ilham);
    
</script>
</body>
</html>
