<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
<script>
    class Configuration {
        static name = "Belajar JavaScript OOP";
        static version = 1.0;
        static author = "Ahmad Ilham";
    }

    console.info(Configuration.name);
    console.info(Configuration.version);
    console.info(Configuration.author);

    class MathUtil {
        static sum(...numbers) {
            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }
    }

    const sum = MathUtil.sum(1, 2, 3, 4, 5);
    console.info(sum);
</script>
</body>
</html>
