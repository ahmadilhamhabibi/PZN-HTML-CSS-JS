<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super</title>
</head>
<body>
<script>
    class Employee {
        constructor(firstName) {
            this.firstName = firstName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is employee ${this.firstName}`);
        }
    }

    class Manager extends Employee {
        constructor(firstName, lastName) {
            super(firstName);
            this.lastName = lastName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is manager ${this.firstName}`);
        }
    }

    const ahmad = new Employee("Ahmad");
    ahmad.sayHello("Habibi");
    
    const ilham = new Manager("Ilham", "Ahmad")
    ilham.sayHello("Habibi")

    console.info(ahmad)
    console.info(ilham)


    // Super Method
    class Shape {
        paint() {
            console.info("Paint Shape")
        }
    }

    class Circle extends Shape {
        paint() {
            super.paint(); // call paint() dari parent class
            console.info("Paint Circle")
        }
    }

    const circle = new Circle();
    circle.paint()
</script>
</body>
</html>
