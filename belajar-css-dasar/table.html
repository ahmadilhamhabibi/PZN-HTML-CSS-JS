<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td {
            border-style: solid;
            border-width: 2px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }

        tr:hover {
            background-color: aqua;
        }

        table {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmad</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ilham</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Habibi</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Muhammad</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>99</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
