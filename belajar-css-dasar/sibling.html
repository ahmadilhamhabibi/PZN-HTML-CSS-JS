
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling</title>
    <style>
        /* p yang anak langsung dari div */
        /* div + p {
            color: red;
        } */
            div ~ p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini tidak dipilih karena anak dari article </p>
        </article>
        <p>Ini tidak dipilih, anak dari div</p>
    </div>
    <p>Ini dipilih, saudara pertama dari div</p>
    <p>Ini tidak dipilih kalau pakai +, dipilih kalau pakau ~</p>
</body>
</html>
