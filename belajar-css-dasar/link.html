<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a {
            background-color: white;
            border: 5px solid;
            padding: 10px;
        }
        
        a:visited {
            color: black;
        }

        a:hover {
            color: aqua;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://x.com/">Twitter</a>
        <a href="https://web.facebook.com/">Facebook</a>
        <a href="https://www.youtube.com/">Youtube</a>
    </div>
</body>
</html>
