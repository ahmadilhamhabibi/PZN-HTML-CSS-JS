<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        .konten {
            content: url("img/images.png");
        }

        .konten::before {
            content: "Ini adalah" ;
        }

        .konten::after {
            content: "gambar";
        }


    </style>
</head>
<body>
    <p class="konten">Ini konten</p>
</body>
</html>
