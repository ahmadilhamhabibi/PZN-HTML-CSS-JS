<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #username, #password, #login {
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #username:focus, #password:focus {
            background-color: aqua;
        }

        #login:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="username">
            Username :
            <input type="text" required id="username"> <br>
        </label>
        <label for="password">
            Password :
            <input type="password" name="password" required id="password"> <br>
        </label>
        <button type="submit" id="login">Submit</button>
    </form>
</body>
</html>
