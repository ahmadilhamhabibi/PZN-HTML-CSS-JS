<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <!-- <th>Nama Depan</th> -->
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmad</td>
                <td>Ilham</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Ilham</td>
                <td>Habibi</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>Habibi</td>
                <td>85</td>
            </tr>
            <td colspan="2">Rerata</td>
            <td>90</td>
        </tbody>
    </table>
</body>
</html>
