<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
<script>
    const person = {
        firstName: "Ahmad",
        lastName: "Habibi",
        address: {
            country: "Indonesia",
            city: "Surabaya"
        }
    }

    const json = JSON.stringify(person);
    const personAgain = JSON.parse(json);

    console.info(json);
    console.info(personAgain)
</script>
</body>
</html>
