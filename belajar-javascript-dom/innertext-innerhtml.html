<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text</title>
</head>
<body>
    <p id="content">
        <script>
            console.info("Hello World");
        </script>
        <b>Ahmad</b> Ilham <i>Habibi</i>
    </p>
    
    <script>
        const content = document.getElementById("content");
        console.info(content.textContent)
        console.info(content.innerText)
        console.info(content.innerHTML)
        content.innerHTML = "<h1>This is Title</h1><h3>This is Description</h3>"
    </script>
</body>
</html>
